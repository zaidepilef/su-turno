<div class="row justify-content-center">
  <div class="col-7">


    <div class="card person-card">
      <div class="card-body">

        <img class="person-img" src="../../../assets/company/company_{{turno.branchOffice.branch_id}}.png">
        <h3 id="who_message" class="card-title">{{turno.branchOffice.branch_name}}</h3>
        <h5 class="card-title">{{turno.branchOffice.branch_adress_1}}</h5>

        <div *ngIf="showRegistro">
          <app-registro [turnoInput]="turno" (registroOuput)="receiveRegistro($event)"></app-registro>
        </div>

        <div *ngIf="showHorario">
          <app-horario [turnoInput]="turno"></app-horario>
        </div>

        <div *ngIf="showFinalqr">
          <app-horario [turnoInput]="turno"></app-horario>
        </div>



      </div>
    </div>


  </div>
</div>
















<div class="" *ngFor="let branch of _branchs">
  <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">

      <h3 class="mb-0">{{branch.branch_name}}</h3>

      <p class="card-text mb-auto">{{branch.branch_adress_1}}</p>
      <p class="card-text mb-auto">{{branch.branch_adress_2}}</p>
      <div [innerHtml]="branch.url_location_map"></div>


    </div>

  </div>
</div>
